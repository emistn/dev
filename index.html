<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Multas e Juros</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
  <script type="text/javascript" src="jspdf.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script type="text/javascript"></script>


</head>

<body>

  <div class="container">

    <h1>Calculadora de Multas e Juros</h1>
    <!-- Campos para inserção de dados -->
    <label for="debito">Valor do Débito:</label>
    <input type="number" id="debito" placeholder="Insira o valor do débito">
    <label for="atraso">Dias de Atraso:</label>
    <input type="number" id="atraso" placeholder="Insira os dias de atraso">

    <!-- <label for="multa">Percentual de Multa:</label>-->
    <!-- <label for="juros">Percentual de Juros:</label>-->

    <button onclick="calcularDebito()">Calcular</button>
    <button onclick="borrarCeldas()">Limpar</button>

    <p>Percentual de Multa: <span id="multa"></span></p>
    <p>Percentual de Juros: <span id="juros"></span></p>
    <p>Valor Total do Débito: <span id="resultado"></span></p>
    <!-- botâo para imprimir boleto-->
    <a href="javascript:void(0)" onclick="genPDF()">Imprimir comprovante</a>

  </div>

  <!-- Pie de página con la hora actual -->
  <footer id="HoraActual">
    © 2023 Análisis de Sistemas | Hora atual: <span id="horaActual"></span>
  </footer>

 
</body>


</html>
